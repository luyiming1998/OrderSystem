<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家注册</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div style="width: 1000px;margin: 0 auto">
    <h1 align="center">商家注册</h1>
    <form action="/store/register/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_account">账号</label>
            {{ form.account }}
        </div>
        <div class="form-group">
            <label for="id_pwd">密码</label>
            {{ form.pwd }}
        </div>
        <div class="form-group">
            <label for="id_check_pwd">确认密码:</label>
            {{ form.check_pwd }}
        </div>
        <div class="form-group">
            <label for="id_real_name">真实姓名</label>
            {{ form.real_name }}
        </div>
        <div class="form-group">
            <label for="id_identity_card">身份证号:</label>
            {{ form.identity_card }}
        </div>
        <div class="form-group">
            <label for="id_store_name">店名</label>
            {{ form.store_name }}
        </div>
        <div class="form-group">
            <label for="id_store_avatar">商家头像</label>
            {{ form.store_avatar }}
        </div>
        <div class="form-group">
            <label for="id_store_tel">联系电话</label>
            {{ form.store_tel }}
        </div>
        <div class="form-group">
            <label for="id_store_address">联系地址</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="id_open_time">开店时间</label>
            {{ form.open_time }}
        </div>
        <div class="form-group">
            <label for="id_close_time">关店时间</label>
            {{ form.close_time }}
        </div>
        <div class="form-group">
            <label for="id_close_time">商家介绍</label>
            {{ form.remark }}
        </div>
        <button type="submit" class="btn btn-default">注册</button>
    </form>
</div>
</body>
</html>
