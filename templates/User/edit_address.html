<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h1>修改收货地址</h1>
        <form method="post" action="/user/edit_address/">
        {% csrf_token %}
            {% for row in address_list %}
                <input type="hidden" id="exampleInputEmail1" name="address_id" value="{{ row.address_id }}">
                <div class="form-group">
                    <label for="exampleInputPassword1">姓名</label><br>
                    <input type="text" name="user_name" value="{{ row.address_name }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">手机号</label><br>
                    <input type="text" name="address_tel" value="{{ row.address_tel }}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">性别</label><br>
                    <label><input name="sex" type="radio" value="1">先生</label>
                    <label><input name="sex" type="radio" value="2">女士</label>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">详细地址</label><br>
                    <input type="text" name="location" value="{{ row.location }}">
                </div>
                <input type="submit" value="提交">
            {% endfor %}
        </form>
    </div>
</div>
</body>
</html>
