<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
    </div>
<div class="modal-body">
<ul>
    {% for row in detail_list %}
        <li>商品:{{ row.good__good_name }}</li>
        <li>商品价格:{{ row.discount_price }}</li>
        <li>商品数量:{{ row.number }}</li>
        <li>商品总价:{{ row.order__total_price }}</li>
    {% endfor %}
</ul>
</div>
</body>
</html>
